
<div class="container mb-5">
    <div class="row">
        
        <div class="col-4 offset-4">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="search" class="form-label">réchercher un pokemon</label>
                        <input 
                            type="text" 
                            name="searchTeam"
                            class="form-control" 
                            id="pokemonName"  
                            placeholder="réchercher un Pokémon"
                            #searchField
                            [value]="searchTerm()"
                            (input)="searchTerm.set(searchField.value)">

                    </div>

                </div>

            </div>

        </div>
    </div>

</div>

<div class="container">
    <div class="row">
        @for  (pokemon of pokemonListFiltered(); track pokemon.id) {
            <div class="col-md-4">
                <div class="card mb-3" appPokemonBorder [pokemonType]="pokemon.types[0]">
                    <div class="row g-0">
                        <div class="col-md-4 d-flex align-items-center justify-content-center bg-light">
                            <img [src]="pokemon.picture" [alt]="pokemon.name">

                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ pokemon.name }}</h5>
                                <h6 class="card-subtile mb-2 text-body-secondary">
                                    taille : {{ size(pokemon) }} 

                                </h6>
                                <P class="card-text"> {{pokemon.created | date : "dd/mm/yyyy"}}</P>
                                <p class="card-text">point de vie : {{ pokemon.life }}</p>
                                <div class="btn-group btn-group-sm" role="group">
                                    <button (click)="incrementeLife(pokemon)" class="btn btn-outline-secondary" [disabled]="pokemon.life > 30 ">+</button>
                                    <button (click)="decrementeLife(pokemon)" class="btn btn-outline-secondary" [disabled]="pokemon.life < 10">-</button>

                                </div>
                                <p class="card-text">
                                    <a class="text-small text-muted"
                                    [routerLink]="['/pokemons', pokemon.id]"
                                    >
                                    voir
                                </a>
                                </p>
                            </div>
                            
                                
                        </div>
                    </div>
                </div>
            </div>
            
        }

    </div>
</div>
